<mat-card>

  <ul *ngIf="addresses != null">
    <li *ngFor="let address of addresses">
      {{address.streetName}} {{address.blockNumber}}
    </li>
  </ul>

</mat-card>

<mat-paginator [length]="page.totalElements"
              [pageSize]="page.size"
              [pageSizeOptions]="page.sizeOptions"
              (page)="changePage($event)">
</mat-paginator>
